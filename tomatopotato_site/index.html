<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="final_style.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <title>TOMATOPOTATO</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">TOMATOPOTATO</span></h1>
        </div>
        <nav>
          <ul>
            <li><a href="">LIVE</a></li>
            <li><a href="">MUSIC</a></li>
            <li><a href="">SHOP</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="logo_section">
      <div class="container">
        <img src="MULTILOGO.png" id="main_logo"/>

    <section id="newsletter">

          <input type="email" placeholder="Enter your email here!">

    <footer>
      <div class="container">
      <ul>
        <li><a href=""><img src="new_logos/facebook.png"/></a></li>

        <li><a href=""><img src="new_logos/soundcloud.png"/></a></li>
        <li><a href=""><img src="new_logos/instagram.png"/></a></li>
        <li><a href=""><img src="new_logos/apple.png"/></a></li>
        <li><a href=""><img src="new_logos/spotify.png"/></a></li>
        <li><a href=""><img src="new_logos/youtube.png"/></a></li>
      </ul>
    </div>
    </footer>

    <div class="floater">
      <p id="privacy"><a href="">PRIVACY</a></p>
    </div>

</html>
